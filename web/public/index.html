<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Synth: mr-beerkiss edition</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Web Synth</h1>
    <div class="container">
      <div>
        <!-- <button id="play-button">▶️</button> -->
        <button id="play-button">Play</button>
      </div>

      <ul class="controls flex-outer">
        <li>
          <label for="gain-control">Global Gain</label>
          <!-- TODO: Consider normalisation to [0. 1] to match rust code -->
          <input
            type="range"
            id="gain-control"
            name="gain-control"
            min="0"
            max="10"
            step="1"
            value="2"
          />
        </li>
        <li>
          <label for="freq-control">Frequency</label>
          <input
            type="range"
            id="freq-control"
            name="freq-control"
            min="10"
            max="10000"
            step="10"
            value="440"
          />
          <label for="freq-control" id="freq-control-value">440hz</label>
        </li>
        <li>
          <label for="dim-0-mix-control">Dim 0 Mix</label>
          <input
            type="range"
            id="dim-0-mix-control"
            name="dim-0-mix-control"
            min="0.0"
            max="1.0"
            step="0.01"
            value="0.0"
          />
          <label for="dim-0-mix-control" id="dim-0-mix-control-value">0</label>
        </li>
        <li>
          <label for="dim-1-mix-control">Dim 1 Mix</label>
          <input
            type="range"
            id="dim-1-mix-control"
            name="dim-1-mix-control"
            min="0.0"
            max="1.0"
            step="0.01"
            value="0.0"
          />
        </li>
        <li>
          <label for="dim-0x1-mix-control">Dim 0x1 Mix</label>
          <input
            type="range"
            id="dim-0x1-mix-control"
            name="dim-0x1-mix-control"
            min="0.0"
            max="1.0"
            step="0.01"
            value="0.0"
          />
          <label for="dim-0x1-mix-control" id="dim-0x1-mix-control-value">0</label>
        </li>
      </ul>

      <div class="message-log">
        <h3>Message Log</h3>
        <!-- <p class="message-log-info">Info Message</p> -->
        <!-- <p class="message-log-error">Error Message</p> -->
      </div>
    </div>
  </body>
</html>
