<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Synth: mr-beerkiss edition</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Web Synth</h1>
    <div class="container">
      <div>
        <!-- <button id="play-button">▶️</button> -->
        <button id="play-button">Play</button>
      </div>

      <div class="controls">
        <div>
          <label for="gain-control">Global Gain</label>
          <!-- TODO: Consider normalisation to [0. 1] to match rust code -->
          <input
            type="range"
            id="gain-control"
            name="gain-control"
            min="0"
            max="10"
            step="1"
            value="2"
          />
        </div>
        <div>
          <label for="freq-control">Frequency</label>
          <input
            type="range"
            id="freq-control"
            name="freq-control"
            min="10"
            max="10000"
            step="150"
            value="440"
          />
        </div>
      </div>

      <div class="message-log">
        <h3>Message Log</h3>
        <!-- <p class="message-log-info">Info Message</p> -->
        <!-- <p class="message-log-error">Error Message</p> -->
      </div>
    </div>
  </body>
</html>
